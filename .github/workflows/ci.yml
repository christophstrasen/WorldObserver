name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set up Lua 5.1
        uses: leafo/gh-actions-lua@v11
        with:
          luaVersion: "5.1"

      - name: Set up LuaRocks
        uses: leafo/gh-actions-luarocks@v4

      - name: Install tools
        run: |
          luarocks install luacheck
          luarocks install busted

      - name: Checkout DREAMBase (for shared helpers)
        run: |
          git clone --depth 1 https://github.com/christophstrasen/DREAMBase external/DREAMBase

      - name: Lint (luacheck)
        run: |
          luacheck Contents/mods/WorldObserver/42/media/lua/shared/WorldObserver Contents/mods/WorldObserver/42/media/lua/shared/WorldObserver.lua

      - name: Run WorldObserver unit tests
        run: |
          busted --helper=tests/helper.lua tests/unit

  lqr-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set up Lua 5.1
        uses: leafo/gh-actions-lua@v11
        with:
          luaVersion: "5.1"

      - name: Set up LuaRocks
        uses: leafo/gh-actions-luarocks@v4

      - name: Install busted
        run: luarocks install busted

      - name: Run LQR unit tests
        run: |
          cd external/LQR
          busted tests/unit

  lqr-benchmarks:
    runs-on: ubuntu-latest
    needs: [ lqr-test ]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set up Lua 5.1
        uses: leafo/gh-actions-lua@v11
        with:
          luaVersion: "5.1"

      - name: Run LQR benchmarks (informational)
        run: |
          cd external/LQR
          lua scripts/benchmarks.lua --ci
